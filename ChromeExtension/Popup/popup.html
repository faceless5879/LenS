<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <div style="width: 250px; height: 400px">
      <h2>Welcome to LenS Dictionary</h2>
      <div class="info">
        <label for="languageSelector">Translate to : </label>
        <select name="" id="languageSelector">
          <option value="1" selected class="optionLanguage">EngLish</option>
          <option value="2" class="optionLanguage">Japanese</option>
        </select>
      </div>
      <div class="info">
        <label for="voiceSelector">Voice : </label>
        <select name="" id="voiceSelector"></select>
      </div>
      <div class="info">
        <label for="targetLanguage">Translate from : </label>
        <select name="" id="targetLanguage">
          <option value="en" class="optionLanguage">EngLish</option>
          <option value="ja" class="optionLanguage">Japanese</option>
          <option value="vi" selected class="optionLanguage">Vietnamese</option>
        </select>
      </div>
    </div>

    <script type="text/javascript" src="/Popup/SpeakSelection.js"></script>
    <script type="text/javascript" src="/Popup/popup.js"></script>
  </body>
</html>
